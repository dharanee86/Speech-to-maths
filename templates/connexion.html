{% extends "inscription.html" %}

{% block title %} Connexion {% endblock %}
{% block form_content %} 
		<h1> Se connecter </h1>
		<form id = "connexion" method = "post" action = "">
			{% csrf_token %}
			<table>
				{{ form }}
			</table>
			<br>
			<button type = "submit" form = "connexion">
				<i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; 
				Connexion 
			</button>
		</form>
{% endblock %}
