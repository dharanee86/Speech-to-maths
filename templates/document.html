{% extends "base.html" %}
{% load static %}

{% block title %} {{ doc.titre }} {% endblock %}
{% block head %} {% endblock %}
{% block nav %} {% endblock %}
{% block content %} 
<div class = "top-bar">
	<a href = "{% url "documents" %}"><!---->
		<h3> 
			<i class="fa fa-list" aria-hidden="true"> </i> &nbsp;
			Documents 
		</h3>
	</a>
	<input type = "text" name = "titre" value = "{{ doc.titre }}" form = "enregistrement">
	<span class = "to-the-right">
	
		<i id = "communication_indicator" class="fa fa-spinner fa-spin" aria-hidden="true" style = "display : none"></i>
	
		<button id = "start_rec" onclick = "start_recording();">
			<i class="fa fa-volume-up" aria-hidden="true"></i> &nbsp;
			Commencer la dictée
		</button>
	
		<button  id = "stop_rec" style = "display : none">
			<i class="fa fa-volume-up blinking-icon" aria-hidden="true"></i> &nbsp;
			Arrêter la dictée
		</button>
		&nbsp;
		<form method = "POST" id = "enregistrement">
			{% csrf_token %}
			<button type = "submit" name = "Enregistrer" form = "enregistrement"> 
				<i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;
				Enregistrer
			</button> 
		</form>
	</span>
</div>	

<div class = "doc-content">
	<div class = "text-container">
		<textarea name = "contenu" form = "enregistrement" autofocus>{{ doc.contenu }}</textarea>
	</div>
</div>

<div class = "doc-content">
	<h3> 
		PDF 
	</h3>
	<iframe src="{{ doc.latex.url }}" width="1200" height="600" align="middle"></iframe>
</div>

<script> 
	var voice_analysis_link = "{% url 'voice_analysis' %}"
</script>
<script src = "{% static 'js/jquery-3.2.1.min.js' %}"> </script>
<script src = "{% static 'js/document.js' %}"> </script>
{% endblock %}
