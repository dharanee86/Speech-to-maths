{% extends "base.html" %}

{% block title %} {{ doc.titre }} {% endblock %}
{% block head %} {% endblock %}
{% block nav %} {% endblock %}
{% block content %} 

	<div class = "top-bar">
		<a href = "{% url "docs" %}"><!---->
			<h3> 
				<i class="fa fa-list" aria-hidden="true"> </i> &nbsp;
				Mes documents 
			</h3>	
		</a>
		<input type = "text" name = "titre" value = "{{ doc.titre }}" form = "enregistrement">
		<span class = "a-droite">
			<form method = "POST" id = "enregistrement">
				{% csrf_token %}
				<button type = "submit" name = "Enregistrer" form = "enregistrement"> 
					<i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp;
					Enregistrer
				</button> 
			</form>
		</span>
	</div>	
	
	<div class = "doc-content">
		<div class = "text-container">
			<textarea name = "contenu" form = "enregistrement" autofocus>{{ doc.contenu }}</textarea>
		</div>
	</div>
	

{% endblock %}
